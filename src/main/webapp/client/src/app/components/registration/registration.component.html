<form onsubmit="return checkForm(this);" [style.display]="isVisible?'block':'none'" class="register-form">
  <input type="text" placeholder="name"/>
  <input type="password" placeholder="password"/>
  <input type="text" placeholder="email address"/>
  <button>create</button>
  <p class="message">Already registered? <a href="#" (click)="toggleRegisterForm()">Sign In</a></p>
</form>
